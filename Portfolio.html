<html>
	
	<script>
		function changeArrowDisplays(e){
			let x = e.id;
			if(x == "arrowOutline1" || x == "arrowFilled1"){
				if(document.getElementById("arrowOutline1").style.display == "block"){
					document.getElementById("arrowOutline1").style.display = "none";
					document.getElementById("arrowFilled1").style.display = "block";

				}else{
					document.getElementById("arrowOutline1").style.display = "block";
					document.getElementById("arrowFilled1").style.display = "none";
				}

			}else if(x == "arrowOutline2" || x == "arrowFilled2"){
				if(document.getElementById("arrowOutline2").style.display == "block"){
					document.getElementById("arrowOutline2").style.display = "none";
					document.getElementById("arrowFilled2").style.display = "block";

				}else{
					document.getElementById("arrowOutline2").style.display = "block";
					document.getElementById("arrowFilled2").style.display = "none";
				}
			}

			

		}

		function changerectangleOpacity(e){
			let x = e.id;
			if(x == "graphicDesignImage" || x == "whiteRectangle1"){
				if(document.getElementById("whiteRectangle1").style.display == "block"){
					document.getElementById("whiteRectangle1").style.display = "none";

				}else{
					document.getElementById("whiteRectangle1").style.display = "block";
				}

			}else if(x == "photographyImage" || x == "whiteRectangle2"){
				if(document.getElementById("whiteRectangle2").style.display == "block"){
					document.getElementById("whiteRectangle2").style.display = "none";

				}else{
					document.getElementById("whiteRectangle2").style.display = "block";
				}
			}

			

		}






	</script>
